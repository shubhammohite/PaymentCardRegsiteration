<div class="bg-body-secondary text-center py-6 rounded-2" style="height: 90px;padding-top: 15px;">
  <h1 class="dispay-12 fw-bold" style="">Payment Card Registeration</h1>
</div>
<div class="row mt-5">
  <div class="col-6">
    <app-payment-detail-form />
  </div>
  <div class="col-6">
    <div>
      <button class="btn btn-lg btn-success" type="button" (click)="Refresh()" style="margin-bottom: 20px;">
      Refresh
    </button>
  </div>

    <ul class="list-group" style="background-color: blue;">
      <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3"
        *ngFor="let pd of service.listdata" style="background-color: aqua;">
        <div class="flex-grow-1 mouse-hover"
        (click)="populateForm(pd)">
          <div class="fw-bold">{{pd.cardOwnername}}</div>
          <div>{{pd.cardNumber}}</div>
          <div class="fw-bold">{{pd.expirationDate}}</div>
        </div>
        <span class="text-secondary">
          <i class="fa-solid fa-trash-can fa-lg mouse-hover"
          (click)="onDelete(pd.paymentCardDetailId)"></i>
        </span>
      </li>
    </ul>
  </div>
</div>
